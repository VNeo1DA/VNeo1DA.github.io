<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<title>Single-Price Grid-Clone</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style1.css">
	<script type="text/javascript" src="index.js" defer></script>
  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
	<main class="mainPage">
		<section class="box top">
			<h3 id="top-section-header"></h3>
			<h4 id="top-section-subheader"></h4>
			<p id="core-services"></p>
			<p id="target-customers"></p>
		</section>
		<section class="box left">
			<h4 id="left-section-header"></h4>
			<p id="service-fee">
				<span id="subscription-fee"></span> 
				<span id="per-month-text"></span>
			</p>
			<p id="daily-rate"></p>
			<button id="sign-up-button"></button>
		</section>

		<section class="box right">
			<h4 id="right-section-header"></h4>
			<div id="customer-benefits"></div>
		</section>
	</main>
  <footer>
    <p class="attribution">
      Bootcamp 2023 by <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>. 
      Developed by <a href="https://github.com/VNeo1DA">Vuyo Mamabolo</a>.
    </p>
  </footer>
</body>
</html>
